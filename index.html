<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
      <section class="margins">
        <div class="row">
          <div class="col-2 time-block hour">
            9am
          </div>
          <div class="col-8 description d-flex align-items-center" time="09">
 
          </div>
          <button id="900" class="col-2 saveBtn">Save</button>
        </div>
        <div class="row">
          <div class="col-2 time-block hour">
            10am
          </div>
          <div class="col-8 description d-flex align-items-center" time="10">
 
          </div>
          <button id="1000" class="col-2 saveBtn">Save</button>
        </div>
        <div class="row">
          <div class="col-2 time-block hour">
            11am
          </div>
          <div class="col-8 description d-flex align-items-center" time="11">
           
          </div>
          <button id="1100" class="col-2 saveBtn">Save</button>
        </div>
        <div class="row">
          <div class="col-2 time-block hour">
            12pm
          </div>
          <div class="col-8 description d-flex align-items-center" time="12">
           
          </div>
          <button id="1200" class="col-2 saveBtn">Save</button>
        </div>
        <div class="row">
          <div class="col-2 time-block hour">
            1pm
          </div>
          <div class="col-8 description d-flex align-items-center" time="13">
           
          </div>
          <button id="1300" class="col-2 saveBtn">Save</button>
        </div>
        <div class="row">
          <div class="col-2 time-block hour">
            2pm
          </div>
          <div class="col-8 description d-flex align-items-center" time="14">
           
          </div>
          <button id="1400" class="col-2 saveBtn">Save</button>
        </div>
        <div class="row">
          <div class="col-2 time-block hour">
            3pm
          </div>
          <div class="col-8 description d-flex align-items-center" time="15">
           
          </div>
          <button id="1500" class="col-2 saveBtn">Save</button>
        </div>
        <div class="row">
          <div class="col-2 time-block hour">
            4pm
          </div>
          <div class="col-8 description d-flex align-items-center" time="16">
           
          </div>
          <button id="1600" class="col-2 saveBtn">Save</button>
        </div>
        <div class="row">
          <div class="col-2 time-block hour">
            5pm
          </div>
          <div class="col-8 description d-flex align-items-center" time="17">
           
          </div>
          <button id="1700" class="col-2 saveBtn">Save</button>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/logic.js"></script>
  </body>
</html>
